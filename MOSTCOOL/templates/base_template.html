<!-- templates/base_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
<title>{% block title %}MOSTCOOL{% endblock %}</title>
<link rel="icon" href="{{ url_for('static', filename='icons/icon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="d-flex flex-column sidebar p-4">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">MOSTCOOL</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        {% block sidebar %}
        <li class="nav-item">
          <a href="/" class="nav-link text-white">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('simulation_setup') }}" class="nav-link text-white">
            Simulation
          </a>
        </li>
        <li class="nav-item">
          <a href="/results" class="nav-link text-white">
            Preview Results
          </a>
        </li>
        {% endblock %}
      </ul>
      <hr>
    </div>
    <main class="flex-fill p-0 main-content">
      {% block content %}{% endblock %}
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
