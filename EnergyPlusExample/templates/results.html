<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
<title>Results - MOSTCOOL</title>
</head>
<body>
<div class="d-flex">
  <div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px; height: 100vh;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">MOSTCOOL</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/pre-simulation" class="nav-link text-white">
          Pre-Simulation
        </a>
      </li>
      <li class="nav-item">
        <button class="btn btn-maroon" type="button" id="start-sim-btn">
          Start Sim
        </button>
      </li>
      <li class="nav-item">
        <a href="/results" class="nav-link text-white active">
          Results
        </a>
      </li>
    </ul>
    <hr>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Attribute</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Location</td>
          <td id="selected-location">{{ epw_location or 'None' }}</td>
        </tr>
        <tr>
          <td>Climate Type</td>
          <td id="selected-climate">None</td>
        </tr>
      </tbody>
    </table>
  </div>
  <main class="flex-fill p-3">
    <div class="pt-3 pb-2 mb-3">
      <h2>Simulation Results</h2>
      <div class="d-flex flex-wrap">
        <a href="/results_server_visualization" class="btn btn-outline-primary m-2" style="width: 200px; height: 150px;">
          <div class="d-flex justify-content-center align-items-center h-100">
            Server Visualization
          </div>
        </a>
        <a href="/results_datacenter_visualization" class="btn btn-outline-primary m-2" style="width: 200px; height: 150px;">
          <div class="d-flex justify-content-center align-items-center h-100">
            Datacenter Visualization
          </div>
        </a>
        <a href="/results_building_energy" class="btn btn-outline-primary m-2" style="width: 200px; height: 150px;">
          <div class="d-flex justify-content-center align-items-center h-100">
            Building Energy Plots
          </div>
        </a>
        <a href="/results_reliability" class="btn btn-outline-primary m-2" style="width: 200px; height: 150px;">
          <div class="d-flex justify-content-center align-items-center h-100">
            Reliability Results
          </div>
        </a>
        <a href="/results_cost" class="btn btn-outline-primary m-2" style="width: 200px; height: 150px;">
          <div class="d-flex justify-content-center align-items-center h-100">
            Cost Plots
          </div>
        </a>
      </div>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
