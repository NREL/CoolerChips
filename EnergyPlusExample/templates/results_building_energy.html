<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
<title>Building Energy Plots - MOSTCOOL</title>
</head>
<body>
<div class="d-flex">
  <div class="d-flex flex-column flex-shrink-0 p-4 sidebar">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">MOSTCOOL</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/pre-simulation" class="nav-link text-white">
          Pre-Simulation
        </a>
      </li>
      <li class="nav-item">
        <button class="btn btn-maroon" type="button" id="start-sim-btn">
          Start Sim
        </button>
      </li>
      <li class="nav-item">
        <a href="/results" class="nav-link text-white active">
          Results
        </a>
      </li>
    </ul>
    <hr>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Attribute</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Location</td>
          <td id="selected-location">{{ epw_location or 'None' }}</td>
        </tr>
        <tr>
          <td>Climate Type</td>
          <td id="selected-climate">None</td>
        </tr>
      </tbody>
    </table>
  </div>
  <main class="flex-fill p-0 main-content">
    <div class="pt-3 pb-2 mb-3">
      <h2>Building Energy Plots</h2>
      <div id="plotly-div" style="height: 600px;"></div>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('/get_building_energy_results')
        .then(response => response.json())
        .then(data => {
            const fig = JSON.parse(data);
            Plotly.newPlot('plotly-div', fig.data, fig.layout);
        })
        .catch(error => {
            console.error('Error:', error);
        });
});
</script>
</body>
</html>
