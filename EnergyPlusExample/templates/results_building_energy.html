<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
<title>Building Energy Plots - MOSTCOOL</title>
</head>
<body>
  <div class="d-flex flex-column sidebar p-4">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">MOSTCOOL</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/simulation-setup" class="nav-link text-white">
          Simulation Setup
        </a>
      </li>
      <li class="nav-item">
        <a href="/simulation" class="nav-link text-white">Simulation</a>
      </li>
      <li class="nav-item">
        <a href="/results" class="nav-link text-white active">
          Results
        </a>
      </li>
    </ul>
    <hr>
  </div>
  <main class="flex-fill main-content p-4">
    <div class="pt-3 pb-2">
      <h2>Building Energy Plots</h2>
      <div class="row">
        <div class="col">
          <label for="left-variable">Left Y-Axis Variable:</label>
          <select id="left-variable" class="form-select">
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div class="col">
          <label for="right-variable">Right Y-Axis Variable:</label>
          <select id="right-variable" class="form-select">
            <!-- Options will be populated dynamically -->
          </select>
        </div>
      </div>
    </div>
    <div id="plotly-div"></div>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Fetch and populate dropdowns with available variables
    fetch('/get_results')
        .then(response => response.json())
        .then(data => {
            const leftSelect = document.getElementById('left-variable');
            const rightSelect = document.getElementById('right-variable');

            // Clear existing options
            leftSelect.innerHTML = '';
            rightSelect.innerHTML = '';

            // Populate options
            data.forEach(column => {
                const leftOption = document.createElement('option');
                leftOption.value = column;
                leftOption.textContent = column;
                leftSelect.appendChild(leftOption);

                const rightOption = document.createElement('option');
                rightOption.value = column;
                rightOption.textContent = column;
                rightSelect.appendChild(rightOption);
            });
            
            // Set default selections
            leftSelect.value = 'Cooling:Electricity [J]';
            rightSelect.value = 'Maximum CPU Temperature [C]';

            // Fetch and display initial plot
            fetchPlot(leftSelect.value, rightSelect.value);
        })
        .catch(error => {
            console.error('Error:', error);
        });

    function fetchPlot(leftVariable, rightVariable) {
        fetch(`/get_building_energy_results?left_variable=${leftVariable}&right_variable=${rightVariable}`)
            .then(response => response.json())
            .then(data => {
                const fig = JSON.parse(data);

                // Add legend
                fig.layout.showlegend = true;

                Plotly.newPlot('plotly-div', fig.data, fig.layout);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // Add event listeners to dropdowns
    document.getElementById('left-variable').addEventListener('change', function() {
        const leftVariable = this.value;
        const rightVariable = document.getElementById('right-variable').value;
        fetchPlot(leftVariable, rightVariable);
    });

    document.getElementById('right-variable').addEventListener('change', function() {
        const rightVariable = this.value;
        const leftVariable = document.getElementById('left-variable').value;
        fetchPlot(leftVariable, rightVariable);
    });

    // Adjust plot size on window resize
    window.addEventListener('resize', function() {
        Plotly.Plots.resize(document.getElementById('plotly-div'));
    });
});
</script>
</body>
</html>
