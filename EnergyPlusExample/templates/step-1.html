<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
<title>Step 1 - Select EPW File</title>
</head>
<body>
<div class="d-flex">
  <div class="d-flex flex-column flex-shrink-0 p-4 sidebar">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">MOSTCOOL</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-white" href="#" id="preSimDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Pre-Simulation
        </a>
        <ul class="dropdown-menu" aria-labelledby="preSimDropdown">
          <li><a class="dropdown-item" href="/step-1">Step 1: Select EPW File</a></li>
          <li><a class="dropdown-item" href="/step-2">Step 2: Placeholder for Next Step</a></li>
          <li><a class="dropdown-item" href="/step-3">Step 3: Placeholder for Next Step</a></li>
          <!-- Add more steps as needed -->
        </ul>
      </li>    
      <li class="nav-item">
        <button class="btn btn-maroon" type="button" id="start-sim-btn">
          Start Sim
        </button>
      </li>
      <li class="nav-item">
        <a href="/results" class="nav-link text-white">
          Results
        </a>
      </li>
    </ul>
    <hr>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Attribute</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Location</td>
          <td id="selected-location">{{ epw_location or 'None' }}</td>
        </tr>
        <tr>
          <td>Climate Type</td>
          <td id="selected-climate">None</td>
        </tr>
      </tbody>
    </table>
  </div>
  <main class="flex-fill p-0 main-content">
    <div class="pt-3 pb-2 mb-3 container">
      <h2>Step 1: Select EPW File</h2>
      <div id="map" style="height: 600px;"></div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
