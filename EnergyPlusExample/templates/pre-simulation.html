<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
<title>Pre-Simulation - MOSTCOOL</title>
</head>
<body>
<div class="d-flex">
  <div class="d-flex flex-column flex-shrink-0 p-3 sidebar" style="width: 280px; height: 100vh;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">MOSTCOOL</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/" class="nav-link text-white" aria-current="page">
          Home
        </a>
      </li>
      <li class="nav-item">
        <a href="/pre-simulation" class="nav-link text-white">
          Pre-Simulation
        </a>
      </li>
      <li class="nav-item">
        <button class="btn btn-maroon" type="button" onclick="location.href='/simulation'">
          Start Sim
        </button>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-white">
          Post
        </a>
      </li>
    </ul>
    <hr>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Attribute</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Location</td>
          <td id="selected-location">{{ epw_location or 'None' }}</td>
        </tr>
        <tr>
          <td>Climate Type</td>
          <td id="selected-climate">None</td>
        </tr>
      </tbody>
    </table>
  </div>
  <main class="flex-fill p-3">
    <div class="pt-3 pb-2 mb-3">
      <h2>Pre-Simulation</h2>
      <div id="map" style="height: 600px;"></div>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
