<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
<title>Simulation - MOSTCOOL</title>
</head>
<body>
<div class="d-flex">
  <div class="d-flex flex-column sidebar p-4">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">MOSTCOOL</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{{ url_for('simulation_setup') }}" class="nav-link text-white">Simulation Setup</a>
      </li>
      <li class="nav-item">
        <a href="/simulation" class="nav-link text-white active">Simulation</a>
      </li>
      <li class="nav-item">
        <a href="/results" class="nav-link text-white">Results</a>
      </li>
    </ul>
    <hr>
  </div>
  <main class="flex-fill p-0 main-content">
    <div class="pt-3 pb-2 mb-3 container">
      <h2>Simulation</h2>
      <p>Take control of your simulation here. Check if a simulation is already running. If not, start your simulation with the settings defined in simulation setup.</p>
      <div>
        <p>Status: <span id="simulation-status">Ready</span>
          <div class="spinner-border" role="status" id="status-spinner" style="display: none; margin-left: 10px;">
            <span class="sr-only"></span>
          </div>
        </p>
        <div class="progress mb-4" style="height: 30px; display: none;">
          <div class="progress-bar" id="simulation-progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{ total_seconds }}">0%</div>
        </div>
        <button class="btn btn-maroon" id="start-simulation-btn" onclick="startSimulation()" disabled>Start Simulation</button>
      </div>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
<script>
let isSimulationRunning = false;
const totalSeconds = {{ total_seconds }};
let previousProgress = 0;
let noProgressCount = 0;
const maxNoProgressCount = 60; // Check for progress every second, so 60 seconds

function startSimulation() {
  if (isSimulationRunning) return;
  isSimulationRunning = true;
  
  document.getElementById('simulation-status').innerText = 'Running';
  document.getElementById('status-spinner').style.display = 'none';
  document.getElementById('start-simulation-btn').disabled = true;

  fetch('/start_simulation', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: new URLSearchParams({
      idf_path: 'your_idf_path',
      control_option: 'your_control_option',
      datacenter_location: 'your_datacenter_location'
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === 'Error') {
      document.getElementById('simulation-status').innerText = 'Stopped';
      document.getElementById('start-simulation-btn').disabled = false;
      isSimulationRunning = false;
    } else {
      document.getElementById('simulation-status').innerText = 'Running';
      document.getElementById('status-spinner').style.display = 'none';
      document.getElementById('start-simulation-btn').disabled = true;
      
      // Start progress bar updates
      updateProgress();
    }
  })
  .catch(error => {
    console.error('Error:', error);
    document.getElementById('simulation-status').innerText = 'Stopped';
    document.getElementById('start-simulation-btn').disabled = false;
    isSimulationRunning = false;
  });
}

function updateProgress() {
  const progressBar = document.getElementById('simulation-progress-bar');
  const statusElement = document.getElementById('simulation-status');
  const statusSpinner = document.getElementById('status-spinner');
  
  fetch('/get_progress')
    .then(response => response.json())
    .then(data => {
      const progress = data.progress / totalSeconds * 100;
      progressBar.style.width = progress + '%';
      progressBar.setAttribute('aria-valuenow', progress);
      progressBar.textContent = progress.toFixed(1) + '%';

      if (progress >= 100) {
        statusElement.innerText = 'Completed';
        statusSpinner.style.display = 'none';
        document.getElementById('start-simulation-btn').disabled = false;
        isSimulationRunning = false;
      } else if (progress === previousProgress) {
        noProgressCount++;
        statusElement.style.display = 'none';
        statusSpinner.style.display = 'inline-block';
        if (noProgressCount >= maxNoProgressCount) {
          statusElement.innerText = 'Stopped';
          statusElement.style.display = 'inline';
          statusSpinner.style.display = 'none';
          document.getElementById('start-simulation-btn').disabled = false;
          isSimulationRunning = false;
          return;
        }
      } else {
        previousProgress = progress;
        noProgressCount = 0;
        statusElement.innerText = 'Running';
        statusElement.style.display = 'inline';
        statusSpinner.style.display = 'none';
      }

      setTimeout(updateProgress, 1000); // Update every second
    })
    .catch(error => {
      console.error('Error:', error);
      statusElement.innerText = 'Stopped';
      statusSpinner.style.display = 'none';
      document.getElementById('start-simulation-btn').disabled = false;
      isSimulationRunning = false;
    });
}

function checkIfRunning() {
  const statusElement = document.getElementById('simulation-status');
  const statusSpinner = document.getElementById('status-spinner');
  const progressBar = document.getElementById('simulation-progress-bar');
  const progressContainer = document.querySelector('.progress');
  const startButton = document.getElementById('start-simulation-btn');

  fetch('/get_progress')
    .then(response => response.json())
    .then(data => {
      const progress = data.progress / totalSeconds * 100;
      if (progress > 0 && progress < 100) {
        isSimulationRunning = true;
        statusElement.innerText = 'Running';
        statusElement.style.display = 'inline';
        statusSpinner.style.display = 'none';
        startButton.disabled = true;
        progressBar.style.width = progress + '%';
        progressBar.setAttribute('aria-valuenow', progress);
        progressBar.textContent = progress.toFixed(1) + '%';
        updateProgress();
      } else {
        statusElement.innerText = 'Ready';
        statusElement.style.display = 'inline';
        statusSpinner.style.display = 'none';
        startButton.disabled = false;
        progressBar.style.width = progress + '%';
        progressBar.setAttribute('aria-valuenow', progress);
        progressBar.textContent = progress.toFixed(1) + '%';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      statusElement.innerText = 'Error';
      statusElement.style.display = 'inline';
      statusSpinner.style.display = 'none';
    })
    .finally(() => {
      statusSpinner.style.display = 'none';
      progressContainer.style.display = 'block';
    });
}

document.addEventListener('DOMContentLoaded', () => {
  checkIfRunning();
});
</script>
</body>
</html>
