<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Model Demonstration V1.1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .excel-content {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Adjust the number of columns as needed */
            gap: 1px;
            width: 100%;
        }
        .excel-content div, .excel-content .header {
            border: 1px solid #ddd;
            height: 30px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Cost Model Demonstration V1.1</h1>

        <div class="mt-3">
            <a href="/settings" class="btn btn-secondary">Settings</a>
            <a href="/elements.html" class="btn btn-secondary">Cost Elements Menu</a>
            <button class="btn btn-secondary" id="saveBtn">Save</button>
            <button class="btn btn-secondary" id="loadBtn">Load</button>
        </div>

        <form id="fileForm" method="post">
            <div class="form-group">
                <label for="file1">Add the first HTM/SQL file:</label>
                <input type="file" class="form-control" id="file1" name="file1" onchange="processFile(this)">
                <label for="file1Text1">Additional Input 1:</label>
                <input type="text" class="form-control" id="file1Text1" name="file1Text1">
                <div class="mt-2 mb-2">
                    <button type="button" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-danger">Remove</button>
                    <button type="button" class="btn btn-warning">Clear</button>
                </div>
                <label for="file1Text2">Additional Input 2:</label>
                <div id="file1Text2" class="form-control excel-content"></div>
            </div>
            
            <div class="form-group">
                <label for="file2">Add the second HTM/SQL file:</label>
                <input type="file" class="form-control" id="file2" name="file2" onchange="processFile(this)">
                <label for="file2Text1">Additional Input 1:</label>
                <input type="text" class="form-control" id="file2Text1" name="file2Text1">
                <div class="mt-2 mb-2">
                    <button type="button" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-danger">Remove</button>
                    <button type="button" class="btn btn-warning">Clear</button>
                </div>
                <label for="file2Text2">Additional Input 2:</label>
                <div id="file2Text2" class="form-control excel-content"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="graph1-tab" data-toggle="tab" href="#graph1" role="tab" aria-controls="graph1" aria-selected="true">Graph 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="graph2-tab" data-toggle="tab" href="#graph2" role="tab" aria-controls="graph2" aria-selected="false">Graph 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="graph3-tab" data-toggle="tab" href="#graph3" role="tab" aria-controls="graph3" aria-selected="false">Graph 3</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="graph1" role="tabpanel" aria-labelledby="graph1-tab">
                <p>Graph 1 content goes here.</p>
            </div>
            <div class="tab-pane fade" id="graph2" role="tabpanel" aria-labelledby="graph2-tab">
                <p>Graph 2 content goes here.</p>
            </div>
            <div class="tab-pane fade" id="graph3" role="tabpanel" aria-labelledby="graph3-tab">
                <p>Graph 3 content goes here.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function processFile(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                const content = reader.result;
                console.log("File content read successfully");
                $.ajax({
                    type: 'POST',
                    url: '/process_file',
                    data: { fileContent: content },
                    success: function(response) {
                        console.log("Server response received", response);
                        let displayContent = "";
                        for (const [key, value] of Object.entries(response.table_lookup)) {
                            displayContent += `<div>${key}: ${value}</div>`;
                        }
                        
                        let coolingSystemDetails = response.cooling_system_details.map(row => {
                            return row.map(cell => `<div>${cell}</div>`).join('');
                        }).join('');
                        
                        if (input.id === 'file1') {
                            document.getElementById('file1Text1').value = '';
                            document.getElementById('file1Text1').insertAdjacentHTML('afterend', `<div class="excel-content">${displayContent}</div>`);
                            document.getElementById('file1Text2').innerHTML = coolingSystemDetails;
                        } else if (input.id === 'file2') {
                            document.getElementById('file2Text1').value = '';
                            document.getElementById('file2Text1').insertAdjacentHTML('afterend', `<div class="excel-content">${displayContent}</div>`);
                            document.getElementById('file2Text2').innerHTML = coolingSystemDetails;
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error occurred:", error);
                    }
                });
            };
            reader.onerror = function() {
                console.error("Could not read file");
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
